<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Action Figures</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <select id="toyCategoryDropdown" class="form-select">
                    <option selected value="">Please Select A Category</option>
                    <option value="action_figures">Action Figures</option>
                    <option value="educational_toys">Educational Toys</option>
                    <option value="outdoor_toys">Outdoor Toys</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <select id="toyList" size="10" class="form-select">

                </select>
            </div>
        </div>
        <div id="toyDetailRow" style="display:none" class="row mt-4">
            <div class="col">
                <h1>Villain Z</h1>
                <div>
                    by <span id="toyManufacturer"></span> ToyCo
                </div>
                <div>
                    for <span id="toyAge"></span>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="scripts/toydata.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
